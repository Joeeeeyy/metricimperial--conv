<!DOCTYPE html>
<html>
  <head>
    <title>Metric/Imperial Converter</title>
    <meta name="description" content="An example of the Free Code Camp Metric/Imperial Converter Project">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Converter</h1>
    </header>

    <section>
      <h3>Enter a valid input below:</h3>
      <div id='testui'>
        <form id="convertForm" class="border">
          <input type="text" id="convertField" name="input" placeholder="3.1mi">
          <input id="convert" type="submit" value='Convert!'>
        </form>
        <p id='result'></p>
        <code id='jsonResult'></code>
      </div>
    </section>
    <footer>
      <p>freeCodeCamp - Quality Assurance <br>Project by:<br> <a href="https://www.freecodecamp.org/joseglopez">Jose Guillermo Lopez</a></p>
    </footer>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#convertForm').submit(function(event) {
          event.preventDefault();
          $.ajax({
            url: '/api/convert',
            type: 'get',
            data: $('#convertForm').serialize(),
            success: function(data) {
              $('#result').text(data.string || data);
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
        });
      });
   </script>
  </body>
</html>
